<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/biblio.css" rel="stylesheet">
<div class="container" ng-controller="cabinetCtrl">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">Armários</div>
                <div class="panel-body row">
                    <div ng-repeat="cabinet in cabinets">
                            <div class="col-lg-2">
                        <div class="portlet portlet-default">
                            <div class="portlet-heading">
                                <div class="portlet-title">
                                    <h4>Armário : <%cabinet.id%></h4>
                                </div>
                                <div class="portlet-widgets">
                                    <span class="label green col-lg-12"><%cabinet.status%></span>
                                    <span class="divider">
                                        <a data-toggle="collapse" data-parent="#accordion" ng-click="cabinet.botao = botaoChevron(cabinet.botao);"><i ng-class="{chevronDown: cabinet.botao, chevronUp: !cabinet.botao}"></i></a>
                                    </span>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div ng-show="cabinet.botao" id="defaultPortlet<%cabinet.id%>" class="panel-collapse collapse in">
                                <div class="portlet-body">
                                    <p> Praesent eget nibh nisl. Sed .</p>
                                </div>
                            </div>
                            <div class="portlet-footer">
                                Recepcionista: xxxx
                            </div>
                        </div>
                    </div>      
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="js/controllers/cabinetController.js"></script>
<script src="js/services/cabinetAPIService.js"></script>
