<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancelar();"><span aria-hidden="true">×</span> <span class="sr-only">close</span></button>
    <h4 id="modalTitle" class="modal-title">Cadastro de Visitante</h4>
</div>
<div id="modalBody" class="modal-body">
    <div class="row">
      <ul class="nav nav-tabs">
        <li ng-class="classeAbaV"><a ng-click="toggleAba()" >Natural</a></li>
        <li ng-class="classeAbaE"><a ng-click="toggleAba()" data-toggle="tab">Estrangeiro</a></li>
      </ul>
      <div class="tab-content">
        <div ng-show="abaVisitante" role="tabpanel" ng-class="classeTabV" id="natural">
             <div class="col-md-12 column" style="margin-top: 5px;">
                <form name="visitanteForm" class="form-horizontal">
                    <div class="form-group modal-form-group">
                        <label for="nome" class="col-sm-4 control-label" style="text-align: left;">Nome</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" style="text-transform: uppercase;" ng-model="visitante.name" ng-required="true"/>
                        </div>
                    </div>
                    <div class="form-group modal-form-group">
                        <label for="sexo" class="col-sm-4 control-label" style="text-align: left;">Sexo</label>
                        <div class="btn-group">
                            <div class="radio form-control col-sm-8">
                            <label>
                                <input type="radio" ng-model="visitante.sexo" value="1"/> Masculino
                            </label>
                            <label>
                                <input type="radio" ng-model="visitante.sexo" value="2"/> Feminino
                            </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group modal-form-group">
                        <label class="col-sm-4 control-label" style="text-align: left;">Telefone</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control phone" ng-model="visitante.phone" ui-br-phone-number ng-required="true"/>
                        </div>
                    </div>
                    <div class="form-group modal-form-group">
                        <label class="col-sm-4 control-label" style="text-align: left;" >RG</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="visitante.rg" ng-required="true"/>
                        </div>
                    </div>
                    <div class="form-group modal-form-group">
                        <label class="col-sm-4 control-label" style="text-align: left;">CPF</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="visitante.cpf" ui-br-cpf-mask ng-required="true"/>
                        </div>
                    </div>
                    <div class="form-group modal-form-group">
                        <label class="col-sm-4 control-label" style="text-align: left;">Data de Nascimento</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="visitante.data_nascimento" ui-date-mask ng-required="true"/>
                        </div>
                    </div>
                    <div class="form-group modal-form-group">
                        <label class="col-sm-4 control-label" style="text-align: left;">CEP</label>
                        <div class="input-group col-sm-8">
                            <input type="text" class="form-control" ng-model="visitante.cep" ui-br-cep-mask ng-required="true">
                                <span class="input-group-addon">
                                    <button class="fa fa-search" ng-click="consultaCep();" style="background:transparent;border:none"></button>
                                </span>
                        </div>
                    </div>
                    <div>
                        <div class="form-group modal-form-group">
                            <label class="col-sm-1 control-label" style="text-align: left, ">Rua</label>
                            <div class="col-md-2"></div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="visitante.rua"  style="text-transform: uppercase;" ng-requierd="true"/>
                            </div>
                            <label class="col-sm-1 control-label" style="text-align: left;">Nº </label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="visitante.numero" ng-required="true"/>
                            </div>
                        </div>
                        <div class="form-group modal-form-group">
                            <label class="col-sm-4 control-label" style="text-align: left;">Bairro</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="visitante.bairro"  ng-required="true" style="text-transform: uppercase;"/>
                            </div>
                        </div>
                        <div class="form-group modal-form-group">
                            <label class="col-sm-4 control-label" style="text-align: left;">Estado</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="visitante.estado"  ng-required="true" style="text-transform: uppercase;"/>
                            </div>
                        </div>
                        <div class="form-group modal-form-group">
                            <label class="col-sm-4 control-label" style="text-align: left;">Cidade</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="visitante.cidade"  ng-required="true" style="text-transform: uppercase;"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div ng-show="!abaVisitante" role="tabpanel" ng-class="classeTabE" id="estrangeiro">
            <div class="col-md-12 column" style="margin-top: 5px;">
                <form name="estrangeiroForm" class="form-horizontal">
                    <div class="form-group modal-form-group">
                        <label for="nome" class="col-sm-4 control-label" style="text-align: left;">Nome</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" style="text-transform: uppercase;" ng-model="estrangeiro.name" ng-required="true"/>
                        </div>
                    </div>
                    <div class="form-group modal-form-group">
                        <label for="sexo" class="col-sm-4 control-label" style="text-align: left;">Sexo</label>
                        <div class="btn-group">
                            <div class="radio form-control col-sm-8">
                                <label>
                                    <input type="radio" ng-model="estrangeiro.sexo" value="1"/> Masculino
                                </label>
                                <label>
                                    <input type="radio" ng-model="estrangeiro.sexo" value="2"/> Feminino
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group modal-form-group">
                        <label class="col-sm-4 control-label" style="text-align: left;">Telefone</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control phone" ng-model="estrangeiro.phone" ui-br-phone-number ng-required="true"/>
                        </div>
                    </div>
                    <div class="form-group modal-form-group">
                        <label class="col-sm-4 control-label" style="text-align: left;" >Registro Geral</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="estrangeiro.rg" ng-required="true"/>
                        </div>
                    </div>
                    <div class="form-group modal-form-group">
                        <label class="col-sm-4 control-label" style="text-align: left;">Data de Nascimento</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="estrangeiro.data_nascimento" ui-date-mask ng-required="true"/>
                        </div>
                    </div>
                    <div class="form-group modal-form-group">
                        <label class="col-sm-4 control-label" style="text-align: left;">CEP</label>
                        <div class="input-group col-sm-8">
                            <input type="text" class="form-control" ng-model="estrangeiro.cep" ui-br-cep-mask ng-required="true">
                                <span class="input-group-addon">
                                    <button class="fa fa-search" ng-click="consultaCep();" style="background:transparent;border:none"></button>
                                </span>
                        </div>
                    </div>
                    <div>
                        <div class="form-group modal-form-group">
                            <label class="col-sm-1 control-label" style="text-align: left, ">Rua</label>
                            <div class="col-md-2"></div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="estrangeiro.rua"  style="text-transform: uppercase;" ng-requierd="true"/>
                            </div>
                            <label class="col-sm-1 control-label" style="text-align: left;">Nº </label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="estrangeiro.numero" ng-required="true"/>
                            </div>
                        </div>
                        <div class="form-group modal-form-group">
                            <label class="col-sm-4 control-label" style="text-align: left;">Bairro</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="estrangeiro.bairro"  ng-required="true" style="text-transform: uppercase;"/>
                            </div>
                        </div>
                        <div class="form-group modal-form-group">
                            <label class="col-sm-4 control-label" style="text-align: left;">Estado</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="estrangeiro.estado"  ng-required="true" style="text-transform: uppercase;"/>
                            </div>
                        </div>
                        <div class="form-group modal-form-group">
                            <label class="col-sm-4 control-label" style="text-align: left;">Cidade</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="estrangeiro.cidade"  ng-required="true" style="text-transform: uppercase;"/>
                            </div>
                        </div>
                        <div class="form-group modal-form-group">
                            <label class="col-sm-4 control-label" style="text-align: left;">País de Origem</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-options="pais for pais in paises" ng-model="estrangeiro.pais_origem" ng-required="true">
                                    
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="confirmarCadastro()" ng-disabled="visitanteForm.$invalid && abaVisitante">Confirmar Cadastro</button>
    <button class="btn btn-danger" type="button" ng-click="cancelar()">Cancelar</button>
</div>
