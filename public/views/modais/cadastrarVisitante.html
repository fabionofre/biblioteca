<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancelar();"><span aria-hidden="true">×</span> <span class="sr-only">close</span></button>
    <h4 id="modalTitle" class="modal-title">Cadastro de Visitante</h4>
</div>
<div id="modalBody" class="modal-body">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form class="form-horizontal">
                <div class="form-group modal-form-group">
                    <label for="nome" class="col-sm-4 control-label" style="text-align: left;">Nome</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="visitante.name"/>
                    </div>
                </div>
                <div class="form-group modal-form-group">
                    <label class="col-sm-4 control-label" style="text-align: left;">Telefone</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control phone" ng-model="visitante.phone" ui-br-phone-number/>
                    </div>
                </div>
                <div class="form-group modal-form-group">
                    <label class="col-sm-4 control-label" style="text-align: left;">RG</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="visitante.rg"/>
                    </div>
                </div>
                <div class="form-group modal-form-group">
                    <label class="col-sm-4 control-label" style="text-align: left;">CPF</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="visitante.cpf" ui-br-cpf-mask/>
                    </div>
                </div>
                <div class="form-group modal-form-group">
                    <label class="col-sm-4 control-label" style="text-align: left;">Data de Nascimento</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="visitante.data_nascimento" ui-date-mask/>
                    </div>
                </div>
                <div class="form-group modal-form-group">
                    <label class="col-sm-4 control-label" style="text-align: left;">CEP</label>
                    <div class="input-group col-sm-8">
                        <input type="text" class="form-control" ng-model="visitante.cep" ui-br-cep-mask>
                            <span class="input-group-addon">
                                <button class="fa fa-search" ng-click="consultaCep();" style="background:transparent;border:none"></button>
                            </span>
                    </div>
                </div>
                <div ng-show="mostraEndereco">
                <div class="form-group modal-form-group">
                    <label class="col-sm-2 control-label" style="text-align: left;">Rua</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="visitante.rua" disabled/>
                    </div>
                    <label class="col-sm-1 control-label" style="text-align: left;">Nº </label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" ng-model="visitante.numero"/>
                    </div>
                </div>
                <div class="form-group modal-form-group">
                    <label class="col-sm-4 control-label" style="text-align: left;">Bairro</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="visitante.bairro" disabled/>
                    </div>
                </div>
                <div class="form-group modal-form-group">
                    <label class="col-sm-4 control-label" style="text-align: left;">Estado</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="visitante.estado" disabled/>
                    </div>
                </div>
                <div class="form-group modal-form-group">
                    <label class="col-sm-4 control-label" style="text-align: left;">Cidade</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="visitante.cidade" disabled/>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="confirmarCadastro()">Confirmar Cadastro</button>
    <button class="btn btn-danger" type="button" ng-click="cancelar()">Cancelar</button>
</div>
